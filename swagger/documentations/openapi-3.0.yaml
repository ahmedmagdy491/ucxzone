  "/users/oneTimePassword":
    post:
      summary: generate one time password after sign up.
      operationId: generateOneTimePassword
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "966511111111"
                  description: Username Must Prefixed With Saudi Arabia Country Code (9665)
              required:
                - username
      tags:
        - one Time Password
      responses:
        204:
          schema:
            type: string
          description: Successful (a one time password sent to that phone number.)
        500:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'server error while process your request.'
                  messageEn:
                    type: string
                    example: 'لقد حدث خطا اثناء تنفيذ طلبك.'
