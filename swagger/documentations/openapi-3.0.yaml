      summary: sign up as customer.
      operationId: signUpAsCustomer
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  pattern: '/^(9665)([0-9]{8})$/'
                  example: "966511111111"
                  description: Username Must Prefixed With Saudi Arabia Country Code (9665)
                name:
                  type: string
                  example: "fanni customer"
                email:
                  type: string
                  format:
                    - email
                  example: "test@test.com"
                city:
                  type: string
                  enum: [Jeddah, Mecca, Riyadh, Medina, Dammam, Al Khobar, Dhahran]
                  example: "Jeddah"
                  description: "value must be one of [Jeddah, Mecca, Riyadh, Medina, Dammam, Al Khobar, Dhahran]"
                birthDate:
                  type: string
                  format:
                    - date
                  example: "1994/10/17"
                gender:
                  type: string
                  enum: [male, female]
                  example: "male"
                  descrirption: "value must be one of [male, female]"
                picURL:
                  type: string
                  example: ""
                  description: "value must be the image url that app will use to get image"
              required:
                - username
                - name
