    get:
      summary: return all request details by specific filtrations.
      operationId: returnAllRequestDetailsBySpecificFiltrations
      description: Login as admin or customer or worker and use this end point to requests details using specific filtrations.
      security:
        - Bearer: []
      parameters:
        - in: query
          name: statuses
          schema:
            type: string
            example: "done,timed-out,active,pending,canceled,reviewed,postponed"
          description: Enter requests statuses here.
